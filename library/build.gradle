apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'layout-annotation'

    publishedGroupId = 'com.github.mzule.layoutannotation'
    libraryName = 'LayoutAnnotation'
    artifact = 'library'

    libraryDescription = 'Layout via Annotation'

    siteUrl = 'https://github.com/mzule/LayoutAnnotation/'
    gitUrl = 'https://github.com/mzule/LayoutAnnotation.git'

    libraryVersion = '1.0.3'

    developerId = 'mzule'
    developerName = 'Cao Dongping'
    developerEmail = 'mzule4j@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

dependencies {
    compile 'com.github.mzule.layoutannotation:annotation:1.0.0'
    compile 'com.android.support:appcompat-v7:23.0.0'
    provided project(':stub')
}
